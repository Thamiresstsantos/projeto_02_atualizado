<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="principal">
      <h1 class="titulo">!Criptografia!</h1>
        <select class="form-select" aria-label="Default select example">
        <option selected>Selecione</option>
        <option value="1">Base 64</option>
        <option value="2">Cifra de Cesar</option>
      </select>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Codificado
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Descodificado
        <div class="campo">
        <textarea name="Digite" id="Digite" placeholder="Digite sua mensagem"></textarea>
        </div>
        <div class="campo">
        <textarea name="Resultado" id="Resultado" placeholder="Resultado" readonly ></textarea>
        </div>
        <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
  Click para Codificar!
    </button>
</div>
    
</body>
</html>
